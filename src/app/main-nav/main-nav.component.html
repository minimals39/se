<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <div class ="logged" *ngIf ="isLoggedIn()">
      <a routerLink ="/userpage"><button mat-button><mat-icon matListIcon>
        account_circle
    </mat-icon>Your account</button></a>
      <a routerLink = "/eventpage"><button mat-button><mat-icon matListIcon>
        event_available
    </mat-icon>Your Event</button></a>
    <a routerLink = "/"><button mat-button (click)="signOut()"><mat-icon matListIcon>
        exit_to_app
    </mat-icon>logout</button></a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>KMITLQUEST</span>
      <span class="spacer"></span>
      <a  *ngIf = "!(isLoggedIn())"routerLink="/"><i class="material-icons">
          home
        </i></a>
        <div class = "logged" *ngIf = "isLoggedIn()">      <a routerLink="/about"><i class="material-icons">
          event
        </i></a>
      <a routerLink="/createact"><i class="material-icons">
          event_note
        </i>
      </a></div>

    </mat-toolbar>
    <ng-content></ng-content>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
