<h1>{{ title }}</h1>


<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
 [disableDefaultUI]="false"
[zoomControl]="false"
>
  <agm-marker 
      *ngFor="let m of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [label]="m.label"
      [visible] = "m.visible"
      >
    <agm-info-window>
      <strong>{{ m.label }}</strong>
    </agm-info-window>
  </agm-marker>
</agm-map>

<div id="information">
<p><strong>Activity Name: </strong>{{ title }}</p>
<p><strong>Information: </strong>{{ info }}</p>
<p><strong>Number of participant: </strong>{{ parti }}</p>
<p><strong>Category: </strong>{{ category }}</p>
<p><strong>Date : </strong>{{ date }}</p>
<form [formGroup]="messageForm">
<label>filter
  <input type="text" placeholder="Pick one" aria-label="category" matInput [matAutocomplete]="auto" formControlName="category">
  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" >
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
      {{option}}
    </mat-option>
  </mat-autocomplete>
<button mat-button (click)="filter()">filter</button>

<button mat-button (click)="participate()">Participate</button>
